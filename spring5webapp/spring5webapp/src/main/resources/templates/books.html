<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Learning Spring Framework</title>
	</head>
	<body>
		<h1>Book List</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Publisher</th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}">000</td>
				<td th:text="${book.title}">Default Title</td>
				<td th:text="${book.publisher.companyName}">Default Publisher</td>
			</tr>
		</table>
	</body>
</html>
